resolver: lts-20.4

packages:
- .

extra-deps:
# http2-client was never included in stackage
- github: Concordium/http2-client
  commit: 75623c0ef961a7642521d5671c2a406aec3420b6

- github: Concordium/http2-grpc-haskell
  commit: cbfa67776fa2247a5e013f3a275b5164e00c5e10
  subdirs:
    - http2-client-grpc
    - http2-grpc-proto-lens
    - http2-grpc-types

- ./deps/concordium-base

extra-lib-dirs:
- ./deps/concordium-base/rust-src/target/x86_64-unknown-linux-musl/release

flags:
  concordium-client:
    static: true
    middleware: false
