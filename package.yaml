name:                simple-client
version:             0.1.0.0
github:              "githubuser/simple-client"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"
build-type:          Custom
extra-source-files:
- README.md
- ChangeLog.md
- deps/grpc-api/concordium_p2p_rpc.proto

custom-setup:
  dependencies:
    - base
    - Cabal
    - proto-lens-setup == 0.4.*

default-extensions:
- OverloadedStrings
- RecordWildCards
- LambdaCase

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/simple-client#readme>

flags:
  middleware:
    manual: True
    default: True
  static:
    description: Use static linking.
    manual: true
    default: false

dependencies:
- base >= 4.7 && < 5

library:
  ghc-options:
    - -Wall
    - -Wcompat
    - -Werror=missing-fields
    - -Wredundant-constraints
    - -O2
  source-dirs:
      src
  dependencies:
    - acorn
    - aeson
    - aeson-pretty
    - attoparsec
    - base >=4.7 && <5
    - base16-bytestring
    - bytestring
    - cereal
    - concordium-crypto
    - containers
    - directory
    - globalstate-types
    - filepath
    - optparse-applicative
    - random
    - split
    - mtl
    - text
    - time
    - lens-simple
    - http2-client-grpc >= 0.7
    - http2-client >= 0.9
    - unordered-containers
    - hashable >= 1.2
    - pretty
    - proto-lens == 0.5.*
    - proto-lens-protobuf-types == 0.5.*
    - proto-lens-runtime == 0.5.*
    - concurrent-extra >= 0.7
  generated-exposed-modules:
    Proto.ConcordiumP2pRpc
    Proto.ConcordiumP2pRpc_Fields

executables:
  concordium-client:
    main:             Main.hs
    source-dirs:      app

    ghc-options:
      - -Wall
      - -Wcompat
      - -Werror=missing-fields
      - -Wredundant-constraints
      - -O2

    when:
      - condition: flag(static)
        ld-options:
        - -static

    dependencies:
       - optparse-applicative
       - mtl
       - base
       - simple-client

  tx-generator:
    main:            Main.hs
    source-dirs:     generator
    ghc-options:
      - -Wall
      - -Wcompat
      - -Werror=missing-fields
      - -Wredundant-constraints
      - -O2
      - -threaded

    dependencies:
      - async
      - optparse-applicative
      - mtl
      - acorn
      - unordered-containers
      - text
      - base
      - simple-client
      - random
      - split
      - concordium-crypto
      - globalstate-types
      - bytestring
      - aeson
      - time

  middleware:
    when:
      - condition: flag(middleware)
        then:
          main:             Main.hs
          source-dirs:      middleware
          ghc-options:
            - -threaded
          dependencies:
            - acorn
            - aeson
            - base16-bytestring
            - bytestring
            - cereal
            - concordium-crypto
            - containers
            - directory
            - filepath
            - globalstate
            - globalstate-types
            - http-conduit
            - iso8601-time
            - lens-simple
            - managed
            - monad-logger
            - mtl
            - neat-interpolation
            - persistent
            - persistent-pagination
            - persistent-postgresql
            - process
            - random
            - servant
            - servant-conduit
            - servant-server
            - silently
            - safe
            - simple-client
            - split
            - text
            - time
            - unordered-containers
            - wai
            - wai-cors
            - wai-extra
            - wai-middleware-static
            - warp
            - persistent >= 2.9
            - persistent-postgresql >= 2.9
            - persistent-pagination
            - lifted-base >= 0.2.3
            - conduit >= 1.3
            - conduit-extra == 1.3.*
            - http-types >= 0.12
            - network >= 2.8
            - wai-conduit >= 3
            - yesod >= 1.6
            - mtl >= 2.2.2
            - monad-logger >= 0.3
            - cereal >= 0.5.8

        else:
          main:             DummyMain.hs
          source-dirs:      middleware-dummy

tests:
  simple-client-test:
    main:             Spec.hs
    source-dirs:      test
    dependencies:
      - simple-client
      - concordium-crypto
      - globalstate-types
      - containers
      - hspec >= 2.6
      - hspec-expectations >= 0.8
      - mtl >= 2.2.2
      - QuickCheck >= 2.12
      - text
      - time
      - unordered-containers
