name:                simple-client
version:             0.2.4
github:              "githubuser/simple-client"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"
build-type:          Custom
extra-source-files:
- README.md
- ChangeLog.md
- deps/grpc-api/concordium_p2p_rpc.proto

custom-setup:
  dependencies:
    - base
    - Cabal
    - proto-lens-setup == 0.4.*

default-extensions:
- OverloadedStrings
- RecordWildCards
- GeneralizedNewtypeDeriving
- LambdaCase
- TupleSections

ghc-options: -Wall

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/simple-client#readme>

flags:
  middleware:
    manual: True
    default: True
  static:
    description: Use static linking.
    manual: True
    default: False

dependencies:
- base >= 4.7 && < 5

library:
  ghc-options:
    - -Wcompat
    - -Werror=missing-fields
    - -Wredundant-constraints
    - -O2
  source-dirs:
      src
  dependencies:
    - acorn
    - aeson
    - aeson-pretty
    - ansi-terminal
    - ansi-wl-pprint
    - attoparsec
    - base >=4.7 && <5
    - base16-bytestring
    - base64-bytestring
    - bytestring
    - cereal
    - concordium-crypto
    - containers
    - cryptonite
    - directory
    - globalstate-types
    - filepath
    - optparse-applicative
    - random
    - split
    - mtl
    - text
    - time
    - http2-client-grpc >= 0.7
    - http2-client >= 0.9
    - http2-grpc-types
    - http2-grpc-proto-lens
    - unordered-containers
    - hashable >= 1.2
    - pretty
    - proto-lens == 0.6.*
    - proto-lens-protobuf-types == 0.6.*
    - proto-lens-runtime == 0.6.*
    - microlens-platform
    - transformers
    - uri-encode >= 1.5
    - concurrent-extra >= 0.7
    - async >= 2.2
  generated-exposed-modules:
    Proto.ConcordiumP2pRpc
    Proto.ConcordiumP2pRpc_Fields

executables:
  concordium-client:
    main:             Main.hs
    source-dirs:      app

    ghc-options:
      - -Wcompat
      - -Werror=missing-fields
      - -Wredundant-constraints
      - -O2

    when:
      - condition: flag(static)
        ld-options:
        - -static

    dependencies:
      - optparse-applicative
      - base
      - simple-client

  tx-generator:
    main:            Main.hs
    source-dirs:     generator
    ghc-options:
      - -Wcompat
      - -Werror=missing-fields
      - -Wredundant-constraints
      - -O2
      - -threaded

    when:
      - condition: flag(static)
        ld-options:
        - -static

    dependencies:
      - optparse-applicative
      - mtl
      - unordered-containers
      - base
      - simple-client
      - globalstate-types
      - bytestring
      - aeson
      - time

  middleware:
    when:
      - condition: flag(middleware)
        then:
          main:             Main.hs
          source-dirs:      middleware
          ghc-options:
            - -threaded
          dependencies:
            - acorn
            - aeson
            - bytestring
            - concordium-crypto
            - containers
            - directory
            - filepath
            - globalstate-types
            - http-conduit
            - http2-client-grpc
            - microlens-platform
            - monad-logger
            - mtl
            - process
            - servant
            - servant-server
            - simple-client
            - split
            - text
            - time
            - unordered-containers
            - wai
            - wai-cors
            - wai-extra
            - wai-middleware-static
            - warp
            - mtl >= 2.2.2
            - cereal >= 0.5.8
            - transformers

        else:
          main:             DummyMain.hs
          source-dirs:      middleware-dummy

  delegation-server:
    main:   Main.hs
    source-dirs: delegation-server
    ghc-options:
      - -threaded
    dependencies:
      - concordium-crypto
      - simple-client
      - mtl
      - bytestring
      - split
      - text
      - wai
      - warp
      - wai-extra
      - wai-cors
      - wai-middleware-static
      - filepath
      - aeson
      - transformers
      - unordered-containers
      - containers
      - time
      - servant-server
      - servant
      - globalstate-types
      - vector
      - stm
      - psqueues
      - hashable

tests:
  simple-client-test:
    main:             Spec.hs
    source-dirs:      test
    dependencies:
      - simple-client
      - concordium-crypto
      - globalstate-types
      - aeson
      - bytestring
      - containers
      - hspec >= 2.6
      - hspec-expectations >= 0.8
      - HUnit >= 1.6
      - QuickCheck >= 2.13
      - mtl >= 2.2.2
      - text
      - transformers
      - time
      - unordered-containers
      - filepath
