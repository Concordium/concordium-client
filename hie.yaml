cradle:
  stack:
    - path: "./src"
      component: "simple-client:lib"

    - path: "./app/"
      component: "simple-client:exe:concordium-client"

    - path: "./delegation-server/"
      component: "simple-client:exe:delegation-server"

    - path: "./middleware-dummy/"
      component: "simple-client:exe:middleware"

    - path: "./generator/"
      component: "simple-client:exe:tx-generator"

    - path: "./test"
      component: "simple-client:test:simple-client-test"

    - path: "./deps/crypto/haskell-src"
      component: "concordium-crypto:lib"

    - path: "./deps/crypto/haskell-tests"
      component: "concordium-crypto:test:tests"

    - path: "./deps/crypto/haskell-tests/PerformanceTests/BlsPerf.hs"
      component: "concordium-crypto:bench:bls-perf"

    - path: "./deps/crypto/haskell-tests/PerformanceTests/Ed25519DlogPerf.hs"
      component: "concordium-crypto:bench:ed25519dlog-perf"

    - path: "./deps/crypto/haskell-tests/PerformanceTests/Ed25519Perf.hs"
      component: "concordium-crypto:bench:ed25519-perf"

    - path: "./deps/crypto/haskell-tests/PerformanceTests/SHA256Perf.hs"
      component: "concordium-crypto:bench:sha256-perf"

    - path: "./deps/crypto/haskell-tests/PerformanceTests/VerifyCredentialPerf.hs"
      component: "concordium-crypto:bench:verify-credential-perf"

    - path: "./globalstate-types/src"
      component: "globalstate-types:lib"

    - path: "./globalstate-types/test"
      component: "globalstate-types:test:types-test"